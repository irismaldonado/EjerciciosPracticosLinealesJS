<script>
/*
Capturar por teclado el valor de dos números y realizar las 4 operaciones básicas
mostrando cada uno de los resultados concatenados.
*/
    var numero1 = parseInt(prompt("Ingresa el primer digito"))
var numero2 = parseInt(prompt("Ingresa el segundo digito"))
var totalsuma= numero1+ numero2
var totalresta=numero1-numero2
var totaldivision=numero1/numero2
var totalmultiplicacion=numero1*numero2
alert("El total de la suma es: " + totalsuma)+
alert("El total de la resta es: "+ totalresta)+
alert("El total de la division es: "+ totaldivision)+
alert("El total de la multiplicacion es: "+ totalmultiplicacion)
</script>
