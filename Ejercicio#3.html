/*
Hacer un algoritmo donde una persona resiva un prestamo de L100.00 de un banco
y desea saber cuanto pago de untereses , si el banco le cobra el 2% mensual.
*/
var prestamo=100
var meses = parseFloat(prompt("Ingrese el numero de meses"))
var intereses = prestamo*(0.02)*meses/12

alert("El total a pagar de interes sera: " + intereses)
